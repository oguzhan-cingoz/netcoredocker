# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:

- task: TerraformTaskV2@2
  displayName: Terraform Init
  inputs:
    provider: 'aws'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/ecr'
    backendServiceAWS: 'AWS-Cansel'
    backendAWSBucketName: 'ronesans-poc'
    backendAWSKey: 'ronesans-poc/ronesans-poc.tfstate'

- task: TerraformTaskV2@2
  displayName: Terraform Plan
  inputs:
    provider: 'aws'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/ecr'
    environmentServiceNameAWS: 'AWS-Cansel'
  enabled: false

- task: TerraformTaskV2@2
  displayName: Terraform Apply
  inputs:
    provider: 'aws'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/ecr'
    environmentServiceNameAWS: 'AWS-Cansel'