# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  name: DevOpsLinuxPool

steps:

- task: Docker@2
  enabled: false
  inputs:
    containerRegistry: 'AWS-Ronesans-ECR'
    repository: 'ronesans-public-ecr'
    command: 'buildAndPush'
    Dockerfile: 'app/Dockerfile'

- task: Docker@2
  enabled: true
  inputs:
    containerRegistry: 'AWS-Ronesans-EcrPublic'
    repository: 'ronesans-public-ecr'
    command: 'buildAndPush'
    Dockerfile: 'app/Dockerfile'

- task: TerraformInstaller@0
  inputs:
    terraformVersion: 'latest'

- task: TerraformTaskV2@2
  enabled: true
  displayName: Terraform Init
  inputs:
    provider: 'aws'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/apprunner'
    backendServiceAWS: 'AWS-Ronesans'
    backendAWSBucketName: 'ronesans-poc'
    backendAWSKey: 'ronesans-poc/ronesans-poc.tfstate'

- task: TerraformTaskV2@2
  enabled: false
  displayName: Terraform Plan
  inputs:
    provider: 'aws'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/apprunner'
    environmentServiceNameAWS: 'AWS-Ronesans'

- task: TerraformTaskV2@2
  enabled: true
  displayName: Terraform Apply
  inputs:
    provider: 'aws'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/apprunner'
    environmentServiceNameAWS: 'AWS-Ronesans'