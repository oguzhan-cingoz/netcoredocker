trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:



- task: TerraformTaskV2@2
  inputs:
    provider: 'aws'
    command: 'init'
    backendServiceAWS: 'AWS-Cansel'
    backendAWSBucketName: 'ronesans-poc'
    backendAWSKey: 'ronesans-poc/ronesans-poc.tfstate'

- task: TerraformTaskV2@2
  inputs:
    provider: 'aws'
    command: 'plan'
    environmentServiceNameAWS: 'AWS-Cansel'

- task: TerraformTaskV2@2
  inputs:
    provider: 'aws'
    command: 'apply'
    environmentServiceNameAWS: 'AWS-Cansel'